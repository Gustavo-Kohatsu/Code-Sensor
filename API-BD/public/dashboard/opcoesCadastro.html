<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSensor | Cadastro</title>
    <link rel="stylesheet" href="../css/opcoesCadastro.css">
    <link rel="shortcut icon" href="../assets/imagens/favicon.png" type="image/x-icon">
    <script src="../js/sessao.js"></script>
    <script>
        var tipo = sessionStorage.TIPO_USUARIO;
        var verificarFilialMatriz = sessionStorage.getItem("TIPO_EMPRESA");
        function validarFilial() {
            if (tipo == "superior" && verificarFilialMatriz == 'matriz') {
                btn_superior.style.display = "flex";
                botaoCadastro.style.display = "flex";
            } else if (tipo == "superior" && verificarFilialMatriz == 'filial') {
                botaoCadastro.style.display = "none";
            } else {
                btn_superior.style.display = "none";
                window.location = "DashboardPaginaInicialDois.html";
            }
        }
        window.onload = validarFilial;
    </script>
</head>

<body onload="validarSessao()">

    <div id="menuLateral">

        <h1>Code<br><span id="sensor">Sensor</span></h1>

        <h2 id="nomeSession"></h2>

        <div id="containerBotoes">

            <a id="botaoInicial" href="DashboardPaginaInicial.html">PÁGINA INICIAL</a>
            <a class="botao" href="tela_caminhoesRegistrados.html">CAMINHÕES</a>
            <a class="botao" id="btn_superior" href="opcoesCadastro.html">CADASTRO</a>
            <a class="botao" href="https://suportecodesensor.hipporello.net/desk">SUPORTE</a>

            <a id="botaoSair" href="../index.html">SAIR</a>

        </div>

    </div>

    <div id="containerTudo">

        <div class="containerTitulo">

            <h1 class="titulo">
                CADASTRO
            </h1>

        </div>

        <div id="conteudo">

            <h2 id="tituloCadastro">Qual cadastro você gostaria de fazer?</h2>

            <div id="containerOpcoesCadastro">
                <a id="botaoCadastro" style="display: none;" href="cadastroEmpresa.html">Filial</a>
                <a href="cadastroFunc.html">Funcionário</a>
                <a href="cadastroLote.html">Lote</a>
            </div>

        </div>

    </div>

</body>

</html>

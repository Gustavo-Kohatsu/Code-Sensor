<script>
  setInterval(pegarTemperaturaMaisRecente, 2000);
  setInterval(pegarUmidadeMaisRecente, 2000);
  setInterval(mostrarDadosTemperatura, 3000);
  setInterval(mostrarDadosUmidade, 3000);

  pegarTemperaturaMaisRecente()
  pegarUmidadeMaisRecente()
  mostrarDadosTemperatura()
  mostrarDadosUmidade()

  let tagImagem = document.getElementById('imagemDeInformacao');
  let tagImagemUmidade = document.getElementById('imagemDeInformacaoUmidade')

  function pegarTemperaturaMaisRecente() {
    var placaCaminhao = sessionStorage.getItem('PLACA_CAMINHAO');
    placaTitulo.innerHTML = placaCaminhao;
    fetch(
      `/empresas/pegarTemperaturaMaisRecente/${placaCaminhao}`
    ).then(function (response) {
      if (response.ok) {

        response.json().then(function (resposta) {
          console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
          sessionStorage.TEMPERATURA_MAIS_RECENTE = resposta[0].temperaturaRecente;
          temperaturaMaisRecente.innerHTML = sessionStorage.getItem('TEMPERATURA_MAIS_RECENTE');
          if (resposta[0].temperaturaRecente > 4) {
            kpiTemperatura.style.backgroundColor = "red";
            tagImagem.src = '../assets/imagens/temperaturaAcima.png';
          } else if (resposta[0].temperaturaRecente < 0) {
            kpiTemperatura.style.backgroundColor = "red";
            tagImagem.src = '../assets/imagens/temperaturaAbaixo.png';
          } else {
            kpiTemperatura.style.backgroundColor = "green";
            tagImagem.src = '../assets/imagens/temperaturaIdeal.png';
          }


        })
      } else {

        console.log('Nenhum valor econtrado ou erro na API!');

      }

    })
      .catch(function (error) {

        console.log(`Erro na captura dos para a KPI ${error.message}`);

      });

    return false;

  }
  function pegarUmidadeMaisRecente() {
    var placaCaminhao = sessionStorage.getItem('PLACA_CAMINHAO');
    fetch(
      `/empresas/pegarUmidadeMaisRecente/${placaCaminhao}`
    ).then(function (response) {
      if (response.ok) {

        response.json().then(function (resposta) {
          console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
          sessionStorage.UMIDADE_MAIS_RECENTE = resposta[0].umidadeRecente;
          UmidadeMaisRecente.innerHTML = sessionStorage.getItem('UMIDADE_MAIS_RECENTE');
          if (resposta[0].umidadeRecente > 95) {
            kpiUmidade.style.backgroundColor = "red";
            tagImagemUmidade.src = '../assets/imagens/umidadeAcima.png';
          } else if (resposta[0].umidadeRecente < 85) {
            kpiUmidade.style.backgroundColor = "red";
            tagImagemUmidade.src = "../assets/imagens/umidadeAbaixo.png";
          } else {
            kpiUmidade.style.backgroundColor = "green";
            tagImagemUmidade.src = '../assets/imagens/umidadeIdeal.png';
          }

        })
      } else {

        console.log('Nenhum valor econtrado ou erro na API!');

      }

    })
      .catch(function (error) {

        console.log(`Erro na captura dos para a KPI ${error.message}`);
      });

    return false;

  }

  let temperaturaChart;
  function mostrarDadosTemperatura() {

    var placaCaminhao = sessionStorage.getItem('PLACA_CAMINHAO');

    fetch(`/empresas/mostrarDadosTemperatura/${placaCaminhao}`, {
      method: "GET",
      headers: {
        "Content-Type": "application/json",
      },
    })
      .then((response) => {
        if (!response.ok) {
          throw new Error("Erro ao buscar os dados");
        }
        return response.json();
      })
      .then((data) => {
        const ctx = document.getElementById("temperatura").getContext("2d");

        const reversedData = data.reverse();

        const labels = reversedData.map((item) => item.dtLeitura);
        const dados = reversedData.map((item) => item.temperatura);

        console.log(labels, dados);

        if (temperaturaChart) {
          temperaturaChart.destroy();
        }

        temperaturaChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [
              {
                label: " Temperaturas registradas",
                color: "white",
                data: dados,
                backgroundColor: "#179928",
                borderColor: "#179928",
                borderWidth: 1,
                lineTension: 0.5
              },
            ],
          },
          options: {
            plugins: {
              title: {
                display: true,
                text: "Temperaturas recentemente registradas",
                font: {
                  size: 20,
                },
                padding: {
                  top: 3,
                  bottom: 3,
                },
              },
            },
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  stepSize: 1,
                  precision: 0,
                },
              },
            },
          },
        });
      })
      .catch((error) => {
        console.error("Erro no gráfico", error);
      });
  }

  let umidadeChart;
  function mostrarDadosUmidade() {

    var placaCaminhao = sessionStorage.getItem('PLACA_CAMINHAO');

    fetch(`/empresas/mostrarDadosUmidade/${placaCaminhao}`, {
      method: "GET",
      headers: {
        "Content-Type": "application/json",
      },
    })
      .then((response) => {
        if (!response.ok) {
          throw new Error("Erro ao buscar os dados");
        }
        return response.json();
      })
      .then((data) => {
        const ctx = document.getElementById("umidade").getContext("2d");

        const reversedData = data.reverse();

        const labels = reversedData.map((item) => item.dtLeitura);
        const dados = reversedData.map((item) => item.umidade);

        console.log(labels, dados);

        if (umidadeChart) {
          umidadeChart.destroy();
        }

        umidadeChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [
              {
                label: " Umidades registradas",
                color: "white",
                data: dados,
                backgroundColor: "#179928",
                borderColor: "#179928",
                borderWidth: 1,
                lineTension: 0.5
              },
            ],
          },
          options: {
            plugins: {
              title: {
                display: true,
                text: "Umidades recentemente registradas",
                font: {
                  size: 20,
                },
                padding: {
                  top: 3,
                  bottom: 3,
                },
              },
            },
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  stepSize: 1,
                  precision: 0,
                },
              },
            },
          },
        });
      })
      .catch((error) => {
        console.error("Erro no gráfico", error);
      });
  }


</script>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSensor | Cadastro</title>
    <link rel="stylesheet" href="styleCadastro.css">
    <link rel="shortcut icon" href="imagens/LogoBranca.png" type="image/x-icon">
</head>
<body>
    <div id="div_main">
        <div id="setaVoltar">
            <a href="#" id="voltar">
                <img src="imagens/seta.png">Voltar
            </a>
        </div>

        <div id="main">
            <div id="card-main">
                <div id="card">

                    <div id="titulos">
                        <h1>CADASTRO</h1>
                        <h2>CRIE SUA CONTA</h2>
                    </div>

                    <div id="inputsCadastro">

                        <div id="colunaInputs1">
                            <div class="inputPadronizado">
                                <label for="email">E-mail</label>
                                <div class="inputLinha">

                                    <input id="email">
                                </div>
                            </div>
                            <div class="inputPadronizado">
                                <label for="senha">Senha</label>
                                <div class="inputLinha">

                                    <input id="senha" type="password">
                                </div>
                            </div>
                            <div class="inputPadronizado">
                                <label for="confirmarSenha">Confirme a Senha</label>
                                <div class="inputLinha">

                                    <input id="confirmarSenha" type="password">
                                </div>
                            </div>
                        </div>

                        <div id="colunaInputs2">
                            <div class="inputPadronizado">
                                <label for="nome">Nome</label>
                                <div class="inputLinha">

                                    <input id="nome">
                                </div>
                            </div>
                            <div class="inputPadronizado">
                                <label for="cpf">CPF</label>
                                <div class="inputLinha">

                                    <input id="cpf">
                                </div>
                            </div>
                            <div class="inputPadronizado">
                                <label for="empresa">Empresa</label>
                                <div class="inputLinha">

                                    <input id="empresa">
                                </div>
                            </div>
                        </div>

                    </div>

                    <div id="botaoCriar">
                        <button>
                            Criar
                        </button>
                        <div id="textoFazerLogin">
                            <span>Já possui uma conta?</span>
                            <a href="login/login copy.html">Faça login</a>
                        </div>
                    </div>

                </div>
            </div>
            <footer id="logo">
                <img src="imagens/LogoBranca.png" width="150px">
            </footer>
    </div>
    </div>
</body>
</html>

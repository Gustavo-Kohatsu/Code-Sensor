<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSensor | Login</title>
    <link rel="stylesheet" href="../SRC/CSS/styleLogin.css">
    <link rel="shortcut icon" href="../SRC/imagens/favicon.png" type="image/x-icon">
</head>
<body>
    <div id="div_main">
        <div id="setaVoltar">
            <a href="../public/index.html" id="voltar">
                <img src="../SRC/imagens/seta.png">Voltar
            </a>
        </div>

        <div id="main">
            <div id="card-main">
                <div id="card">

                    <div id="titulos">
                        <h1>LOGIN</h1>
                        <h2>ACESSE SUA CONTA</h2>
                    </div>

                    <div id="inputsLogin">

                        <div id="colunaInputs1">
                            <div class="inputPadronizado">
                                <label for="email">E-mail</label>
                                <div class="inputLinha">
                                    <input id="email">
                                </div>
                            </div>
                            <div class="inputPadronizado">
                                <label for="senha">Senha</label>
                                <div class="inputLinha">
                                    <input id="senha" type="password">
                                </div>
                            </div>
                            <div id="esquecerSenha">
                                <span>Esqueceu sua senha?</span>
                                <a href="../public/recuperacaoSenha.html">Clique aqui</a>
                            </div>
                        </div>

                    </div>


                    <div id="botaoCriar">
                        <button onclick="entrarNosite()">
                            Entrar
                        </button> 
                        <div class="textoFazerLogin">
                            <span>Não possui conta?</span>
                            <a href="../public/tela_cadastro.html"> Cadastre-se</a>
                        </div>
                    </div>

                </div>
            </div>
            <footer id="logo">
                <img src="../SRC/imagens/LogoPreta.png" style="height: 40px;">
            </footer>
    </div>
    </div>
</body>
</html>
<script>
    function entrarNosite(){
    const senhausuario = senha.value
    const emailusuario = email.value

    if(senhausuario == "claudio123" && emailusuario == "claudio@gmail.com"){
        window.location.href = "../DashboardPaginaInicial.html"
    } else if(senhausuario == '' || emailusuario == ''){
        alert("Não é permitido campos vazios!")
    }
     else {
        alert("E-mail ou senha estão incorretos!")
    }
    }
</script>

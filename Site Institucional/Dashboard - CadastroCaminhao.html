<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSensor | Cadastro de Caminhão</title>
    <link rel="stylesheet" href="SRC/CSS/cadastroCaminhao.css">
    <link rel="shortcut icon" href="SRC/imagens/favicon.png" type="image/x-icon">
</head>

<body>

    <div id="menuLateral">

        <h1>Code<br><span id="sensor">Sensor</span></h1>

        <h2>Olá, Claudio</h2>

        <div id="containerBotoes">

            <button id="botaoInicial">PÁGINA INICIAL</button>
            <button class="botao">CAMINHÕES</button>
            <button class="botao">CADASTRO</button>

            <button id="botaoSair">SAIR</button>

        </div>

    </div>

    <div id="containerTudo">

        <div class="containerTitulo">
            <h1 class="titulo">
                CADASTRO DE CAMINHÃO
            </h1>
        </div>

        <div id="containerFormulario">
            <div id="cardFormulario">

                <div id="alinharFechar">
                    <button id="botaoFechar">×</button>
                </div>

                <h2>INSIRA OS DADOS DO CAMINHÃO</h2>

                <div id="inputsCadastroCaminhao">

                    <div class="inputPadronizado">
                        <label for="email">Placa do Caminhão</label>
                        <div class="inputLinha">
                            <input id="email">
                        </div>
                    </div>

                    <div class="inputPadronizado">
                        <label for="senha">RNTRC</label>
                        <div class="inputLinha">
                            <input id="senha" type="password">
                        </div>
                    </div>

                    <div class="inputPadronizado">
                        <label for="senha">RENAVAM</label>
                        <div class="inputLinha">
                            <input id="senha" type="password">
                        </div>
                    </div>

                </div>

                <div id="botaoCriar">
                    <button>
                        Cadastrar Caminhão
                    </button>
                </div>

            </div>


        </div>
    </div>

</body>

</html>

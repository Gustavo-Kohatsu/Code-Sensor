<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSensor | Cadastro de Caminhão</title>
    <link rel="stylesheet" href="SRC/CSS/cadastroCaminhao.css">
    <link rel="shortcut icon" href="SRC/imagens/favicon.png" type="image/x-icon">
</head>

<body>

    <div id="menuLateral">

        <h1>Code<br><span id="sensor">Sensor</span></h1>

        <h2>Olá, Claudio</h2>

        <div id="containerBotoes">

            <a id="botaoInicial" href="DashboardPaginaInicial.html">PÁGINA INICIAL</a>
            <a class="botao" href="#">CAMINHÕES</a>
            <a class="botao" href="opcoesCadastro.html">CADASTRO</a>

            <a id="botaoSair" href="index.html">SAIR</a>

        </div>

    </div>

    <div id="containerTudo">

        <div class="containerTitulo">
            <h1 class="titulo">
                CADASTRO DE CAMINHÃO
            </h1>
        </div>

        <div id="containerFormulario">
            <div id="cardFormulario">

                <div id="alinharFechar">
                    <a id="botaoFechar" href="opcoesCadastro.html">×</a>
                </div>

                <h2>INSIRA OS DADOS DO CAMINHÃO</h2>

                <div id="inputsCadastroCaminhao">

                    <div class="inputPadronizado">
                        <label for="placaCaminhao">Placa do Caminhão</label>
                        <div class="inputLinha">
                            <input id="placaCaminhao">
                        </div>
                    </div>

                    <div class="inputPadronizado">
                        <label for="rntrc">RNTRC</label>
                        <div class="inputLinha">
                            <input id="rntrc">
                        </div>
                    </div>

                    <div class="inputPadronizado">
                        <label for="renavam">RENAVAM</label>
                        <div class="inputLinha">
                            <input id="renavam">
                        </div>
                    </div>

                    <div class="inputPadronizado" id="divIDSensor">
                        <label for="renavam" id="labelIDSensor">ID do Sensor: </label>
                        <div class="inputLinha">
                            <input id="idSensor" type="number">
                        </div>
                    </div>

                </div>

                <div id="botaoCadastrarCaminhao">
                    <button>
                        Cadastrar Caminhão
                    </button>
                </div>

            </div>

        </div>
    </div>

</body>
